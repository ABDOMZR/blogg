<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%for post in posts reversed%}
    <div>
        <a href="/post/{{post.id}}" style="text-decoration: none; color:black;">
            <h1 style="padding-left: 40%;">{{post.title}}</h1>
            <div style=" display: flex;background: whitesmoke; box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.5);justify-content: center; align-items: center;">
                <p>{{post.body}}<br>
                {{post.created_at}}</p>
                </div>
                {% endfor %}
        </a>
</div>
</body>
</html>
